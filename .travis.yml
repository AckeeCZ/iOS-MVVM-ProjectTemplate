osx_image: xcode10.1
language: objective-c
cache:
  directories:
  - Carthage
  - Pods
before_install:
  - bundle install
  - brew update
  - brew outdated carthage || brew upgrade carthage
  - travis_wait 60 carthage bootstrap --platform iOS --cache-builds
script:
  - bundle exec fastlane rename name:NewProject
  - bundle exec pod install --repo-update
  - set -o pipefail && xcodebuild -scheme Development -workspace NewProject.xcworkspace -destination 'platform=iOS Simulator,name=iPhone XS,OS=12.1' ONLY_ACTIVE_ARCH=NO | xcpretty
