osx_image: xcode9.4
language: objective-c
cache:
  directories:
  - Carthage
  - Pods
before_install:
- brew update
- brew outdated carthage || brew upgrade carthage
- travis_wait 60 carthage bootstrap --platform iOS --cache-builds
- bundle exec pod install || bundle exec pod install --repo-update
script:
- set -o pipefail && xcodebuild -scheme Development -workspace ProjectTemplate.xcworkspace -destination 'platform=iOS Simulator,name=iPhone X,OS=11.4' ONLY_ACTIVE_ARCH=NO | xcpretty
